<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }

            margin: 5px 0;
        }
        button {

        }

</head>
<body>
    <h1>Lista Zadań</h1>
    <input type="text" id="taskInput" placeholder="Wpisz zadanie...">

    <ul id="taskList"></ul>

    <script src="app.js"></script>
</body>
</html>
